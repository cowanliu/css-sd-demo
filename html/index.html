<script>
	//, '#0DA5D6'
	$(document).ready(function () {
		$('#fullpage').fullpage({
			sectionsColor: ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D'],
			'navigation': true,
			afterLoad: function (anchorLink, index) {

				if (index == 1) {
					var timer = setTimeout(function () {
						$('.section').eq(index - 1).addClass('selected').siblings().removeClass('selected');

						clearTimeout(timer);

					}, 50)

				} else {
					$('.section').eq(index - 1).addClass('selected').siblings().removeClass('selected');
				}

			}

		});
	});


</script>
